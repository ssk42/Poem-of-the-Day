name: Bazel CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test with Bazel
    runs-on: macos-latest  # macOS with Xcode 15+
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    

    
    - name: Install Bazelisk
      run: |
        brew install bazelisk
        bazelisk version
    
    - name: Cache Bazel artifacts
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/bazel
          ~/Library/Caches/bazel
        key: bazel-${{ runner.os }}-${{ hashFiles('MODULE.bazel', '.bazelrc', '**/BUILD.bazel') }}
        restore-keys: |
          bazel-${{ runner.os }}-
    
    - name: Build main app
      run: |
        cd "Poem of the Day"
        bazelisk build //:PoemOfTheDay.ipa
    
    - name: Build widget extension
      run: |
        cd "Poem of the Day"
        bazelisk build //Poem\ of\ the\ Day\ Widget:PoemOfTheDayWidget
    
    - name: Run unit tests
      run: |
        cd "Poem of the Day"
        bazelisk test --config=ci //PoemOfTheDayTests:PoemOfTheDayTests
    
    - name: Run UI tests
      run: |
        cd "Poem of the Day"
        bazelisk test --config=ci //PoemOfTheDayUITests:PoemOfTheDayUITests
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          Poem of the Day/bazel-testlogs/
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-bundle
        path: |
          Poem of the Day/bazel-bin/PoemOfTheDay.ipa

  release:
    name: Build and Upload Release
    needs: build-and-test
    runs-on: macos-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Bazelisk
      run: |
        brew install bazelisk
        bazelisk version

    - name: Import Signing Certificate
      env:
        BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # create variables
        CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

        # import certificate and provisioning profile from secrets
        echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

        # create temporary keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # import certificate to keychain
        security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t agg -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH
        
        # Debug: List identities
        security find-identity -v -p codesigning

    - name: Install Provisioning Profile
      env:
        BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
      run: |
        # Decode the profile from secrets to the location Bazel expects
        # BUILD.bazel expects "release.mobileprovision" in the root
        echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o release.mobileprovision

    - name: Build Release IPA
      run: |
        # Build with the 'release' config defined in .bazelrc
        bazelisk build --config=release //:PoemOfTheDay.ipa

    - name: Upload to App Store Connect
      env:
        APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      run: |
        # Setup API Key
        mkdir -p ~/.appstoreconnect/private_keys
        echo -n "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode -o ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

        # Find the IPA
        IPA_PATH="bazel-bin/PoemOfTheDay.ipa"
        
        if [ ! -f "$IPA_PATH" ]; then
          echo "Error: IPA not found at $IPA_PATH"
          find . -name "*.ipa"
          exit 1
        fi

        echo "Uploading $IPA_PATH..."
        
        # Upload using xcrun altool
        xcrun altool --upload-app \
          --type ios \
          --file "$IPA_PATH" \
          --apiKey "${{ secrets.APP_STORE_CONNECT_KEY_ID }}" \
          --apiIssuer "${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}"
          
    - name: Clean up keychain
      if: always()
      run: |
        security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
