name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Test on ${{ matrix.device }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        device: ["iPhone 17 Pro", "iPhone 17"] 

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1'

      # FORCE-FIX: Downgrade project settings from 26.1 to 26.0
      - name: Force Downgrade Deployment Target
        run: |
          # 1. Debug: Print the count of 26.1 targets found before editing
          echo "Found $(grep -c "IPHONEOS_DEPLOYMENT_TARGET.*26.1" "Poem of the Day.xcodeproj/project.pbxproj") references to 26.1"

          # 2. Run sed with Extended Regex (-E) to handle tabs/spaces around the '=' sign
          sed -i '' -E 's/IPHONEOS_DEPLOYMENT_TARGET[[:space:]]*=[[:space:]]*26\.1;/IPHONEOS_DEPLOYMENT_TARGET = 26.0;/g' "Poem of the Day.xcodeproj/project.pbxproj"

          # 3. Verification: Fail the build if any 26.1 references remain
          if grep -q "IPHONEOS_DEPLOYMENT_TARGET.*26.1" "Poem of the Day.xcodeproj/project.pbxproj"; then
            echo "::error::Failed to downgrade deployment target! Check file formatting."
            exit 1
          fi
          
          echo "Successfully downgraded project to iOS 26.0"

      - name: Test
        run: |
          xcodebuild test \
            -scheme "Poem of the Day" \
            -destination "platform=iOS Simulator,name=${{ matrix.device }},OS=26.0" \
            -resultBundlePath TestResults \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcbeautify