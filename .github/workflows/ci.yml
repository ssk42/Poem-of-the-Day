name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Test on ${{ matrix.device }}
    # Ensure your runner supports macOS Sequoia (15.x) or Tahoe (26.x) required for Xcode 26
    runs-on: macos-latest
    
    strategy:
      fail-fast: false
      matrix:
        # Easily add "iPhone SE (4th generation)" or others here
        device: ["iPhone 17 Pro", "iPhone 17"] 

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # Installs a log formatter to make xcodebuild output readable
      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1'

      # 1. Debugging Step: Print available devices to the log
      - name: List Available Devices
        run: xcrun simctl list devices available

      # 2. Adjusted Test Step
      - name: Test
        run: |
          # Switch to OS=latest to allow fallback to the newest available runtime
          # Switch to 'iPhone 17' (non-Pro) or a generic name if Pro is missing
          xcodebuild test \
            -scheme "Poem of the Day" \
            -destination "platform=iOS Simulator,name=${{ matrix.device }},OS=latest" \
            -resultBundlePath TestResults \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcbeautify