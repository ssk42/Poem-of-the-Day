# CI workflow for Poem of the Day

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'

      - name: Build and Test
        run: |
          xcodebuild clean test \
            -scheme "Poem of the Day" \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 15 Pro,OS=18.0" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: How to watch this run
        if: always()
        run: |
          echo "You can watch the progress of this run with the GitHub CLI:"
          echo "gh run watch ${{ github.run_id }}"