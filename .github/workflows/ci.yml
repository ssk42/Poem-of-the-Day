name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Test on ${{ matrix.device }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        device: ["iPhone 17 Pro", "iPhone 17"] 

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1'

      # FORCE-FIX: This ensures the project file matches the runner, 
      # regardless of what is committed in the repo.
      - name: Force Downgrade Deployment Target
        run: |
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 26.1;/IPHONEOS_DEPLOYMENT_TARGET = 26.0;/g' "Poem of the Day.xcodeproj/project.pbxproj"

      - name: Test
        run: |
          xcodebuild test \
            -scheme "Poem of the Day" \
            -destination "platform=iOS Simulator,name=${{ matrix.device }},OS=26.0" \
            -resultBundlePath TestResults \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcbeautify