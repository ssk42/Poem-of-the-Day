name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Test on ${{ matrix.device }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        device: ["iPhone 17 Pro", "iPhone 17"] 

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        # with:
        #   xcode-version: '26.1'

      - name: Test
        run: |
          # 1. We target OS=26.0 because that is what the runner has.
          # 2. We pass IPHONEOS_DEPLOYMENT_TARGET=26.0 to OVERRIDE your project file.
          xcodebuild test \
            -scheme "Poem of the Day" \
            -destination "platform=iOS Simulator,name=${{ matrix.device }},OS=26.0" \
            -resultBundlePath TestResults \
            IPHONEOS_DEPLOYMENT_TARGET=26.0 \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcbeautify