name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Test on ${{ matrix.device }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        device: ["iPhone 17 Pro", "iPhone 17"] 

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1'

      # FORCE-FIX: Inject deployment target 26.0 if missing (defaults to SDK 26.1 otherwise)
      - name: Force Downgrade Deployment Target
        run: |
          # This command finds every occurrence of 'buildSettings = {' 
          # and appends 'IPHONEOS_DEPLOYMENT_TARGET = 26.0;' to it.
          # This forces the setting to be present for ALL targets.
          sed -i '' 's/buildSettings = {/buildSettings = { IPHONEOS_DEPLOYMENT_TARGET = 26.0;/g' "Poem of the Day.xcodeproj/project.pbxproj"
          
          echo "Injected iOS 26.0 deployment target into project configuration."

      - name: Test
        run: |
          xcodebuild test \
            -scheme "Poem of the Day" \
            -destination "platform=iOS Simulator,name=${{ matrix.device }},OS=26.0" \
            -resultBundlePath TestResults \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcbeautify