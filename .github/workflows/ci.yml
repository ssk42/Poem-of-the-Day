# CI workflow for Poem of the Day

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Install iOS 26.1 Simulator Runtime
        run: |
          echo "Installing iOS 26.1 runtime..."
          xcodebuild -downloadPlatform iOS

          echo "Available runtimes after download:"
          xcrun simctl list runtimes

      - name: Show Available Destinations
        run: |
          echo "Available runtimes:"
          xcrun simctl list runtimes

          echo -e "\nAvailable device types:"
          xcrun simctl list devicetypes | grep -i iphone

          echo -e "\nAll simulators:"
          xcrun simctl list devices available

          echo -e "\nxcodebuild destinations:"
          xcodebuild -scheme "Poem of the Day" -showdestinations

      - name: Build and Test
        run: |
          xcodebuild clean test \
            -scheme "Poem of the Day" \
            -destination "platform=iOS Simulator,name=iPhone 16 Pro" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: How to watch this run
        if: always()
        run: |
          echo "You can watch the progress of this run with the GitHub CLI:"
          echo "gh run watch ${{ github.run_id }}"