# CI workflow for Poem of the Day

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: List available simulators
        run: xcrun simctl list devices available | grep -i "iPhone 16" || echo "iPhone 16 simulators:"

      - name: Build project
        run: |
          xcodebuild clean build \
            -scheme "Poem of the Day" \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -sdk iphonesimulator \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run unit tests
        run: |
          xcodebuild test \
            -scheme "Poem of the Day" \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -only-testing:"Poem of the DayTests" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run UI tests
        run: |
          xcodebuild test \
            -scheme "Poem of the Day" \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -only-testing:"Poem of the DayUITests" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
        continue-on-error: true
