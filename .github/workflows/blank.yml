# CI workflow for Poem of the Day

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: List available simulators
        run: xcrun simctl list devices available | grep -i "iPhone 16" || echo "iPhone 16 simulators:"

      - name: Find available iPhone simulator
        id: simulator
        run: |
          # Try to find iPhone 16 first, then any iPhone
          SIM_DEVICE=$(xcrun simctl list devices available | grep -i "iPhone 16" | head -1 | sed -E 's/.*\(([^)]+)\).*/\1/' | xargs)
          if [ -z "$SIM_DEVICE" ]; then
            SIM_DEVICE=$(xcrun simctl list devices available | grep -i "iPhone" | head -1 | sed -E 's/.*\(([^)]+)\).*/\1/' | xargs)
          fi
          if [ -n "$SIM_DEVICE" ]; then
            echo "device_id=$SIM_DEVICE" >> $GITHUB_OUTPUT
            echo "Found simulator: $SIM_DEVICE"
          else
            echo "No simulator found"
            exit 1
          fi

      - name: Build project
        run: |
          xcodebuild clean build \
            -scheme "Poem of the Day" \
            -destination "platform=iOS Simulator,id=${{ steps.simulator.outputs.device_id }}" \
            -sdk iphonesimulator \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run unit tests
        run: |
          xcodebuild test \
            -scheme "Poem of the Day" \
            -destination "platform=iOS Simulator,id=${{ steps.simulator.outputs.device_id }}" \
            -only-testing:"Poem of the DayTests" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run UI tests
        run: |
          xcodebuild test \
            -scheme "Poem of the Day" \
            -destination "platform=iOS Simulator,id=${{ steps.simulator.outputs.device_id }}" \
            -only-testing:"Poem of the DayUITests" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
        continue-on-error: true
